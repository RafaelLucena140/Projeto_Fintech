<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <img src="./images/chess-solid.svg" alt="Logo" width="50" height="30"
                class="d-inline-block align-text-top ">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse px-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-5 px-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5 px-3">Dúvidas</a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fs-5 px-3 pt-2" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Conta
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="#">Saques</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Transações</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Investimentos</a></li>
                        </ul>
                    </li>
                </li>
            </ul>
            <div class="container d-flex justify-content-end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Login
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Acesse sua Conta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <label for="e-mail" class="form-label">E-mail</label>
                                        <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Ex: email@email.com">
                                    </div>
                                    <div class="col-12 my-2">
                                        <label for="senha" class="form-label">Senha</label>
                                        <input type="password" name="senha" id="senha" class="form-control"
                                        placeholder="Ex: 123456abc">
                                    </div>
                                    <div class="col-12 my-2 d-flex justify-content-end">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Fazer
                                    Login</button>
                                </div>
                                </form>
                            </div>
                        </div>
                        <footer>
                            
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="card text text-light mb-5">
        <img src="./images/pexels-tima-miroshnichenko-6693661.jpg " class="card-img"
        alt="Mulher com computador, cédulas e papéis na mesa">
        <div class="card-img-overlay px-5 text-light fw-bolder ">
            <h5 class="card-title display-5">Abra sua conta conosco e tenha os melhores rendimentos</h5>
            <p class="card-text fs-5">Tudo que você precisa pra melhorar sua vida financeira.</p>
        </div>
        <div class="container">
            <h4 class="display-6 my-3 display-5">Ainda não possui conta?</h4>
            <form action="" id="cadastro" name="cadastro" method="post">
                <div class="row border rounded p-3">
                    <div class="col-12 my-2 fs-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ex: email@email.com">
                    </div>
                    <div class="col-12 col-md-6 my-2 fs-5">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Ex: São Paulo">
                    </div>
                    <div class="col-12 col-md-6 my-2 fs-5">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="Ex: São Paulo">
                    </div>
                    <div class="col-12 col-md-6 my-2 fs-5">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Ex: 93509575658">
                    </div>
                    <div class="col-12 col-md-6 my-2 fs-5">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Ex: 123456abc">
                    </div>
                    <div class="d-flex justify-content-end mt-4">
<button type="button" class="btn btn-primary">Criar Conta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
